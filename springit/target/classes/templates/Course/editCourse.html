<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main_layout :: head(title = 'Springit - Spring Boot Reddit Clone')}">
</head>
<body>
    <nav th:replace="~{layouts/main_layout :: navigation}"></nav>
    <div class="container main-container">
        <div class="new-card-parent" id="nc">
            <div class="new-card-son">
                <form  method="post" class="container" th:object="${courseCard}"
                      th:action="@{/courseCard/submit}" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2 field-label-responsive">
                            <label for="subtitle">Subtitle</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-heading"></i></div>
                                    <input type="text"              name="subtitle"
                                           class="form-control"     id="subtitle"
                                           placeholder="Card subtitle" th:field="*{subTitle}"
                                           required autofocus>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2 field-label-responsive">
                            <label for="description">Description</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-audio-description"></i></div>
                                    <textarea  name="description"   class="form-control"
                                               id="description" placeholder="Card description"
                                               th:field="*{text}"   required maxlength="255" >
                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2 field-label-responsive">
                            <label for="videoPath">Video</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fab fa-youtube"></i></div>
                                    <input type="file"              name="video"
                                           class="form-control"     id="videoPath"
                                            accept="video/*">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2 field-label-responsive">
                            <label for="imagePath">Photo</label>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                    <div class="input-group-addon" style="width: 2.6rem"><i class="fab fa-youtube"></i></div>
                                    <input type="file"              name="image"
                                           class="form-control"     id="imagePath"
                                           accept="image/*">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row content-btn">
                        <div class="col-md-3"></div>
                        <div class="col-md-6 content-pad">
                            <button type="submit" class="btn form-control"><i class="fas fa-address-card"></i>Confirm</button>
                        </div>
                        <div class="col-md-3"></div>
                    </div>
                </form>
            </div>
        </div>
        <!-- Title and description and image for course -->
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="content-h2">Course Info</h2>
                <hr/>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row course-info">
            <div class="col-md-6">
                <h1 th:text="${course.title}" class="content-h2"></h1>
                <hr>
                <p th:text="${course.description}" class="course-description"></p>
            </div>
            <div class="col-md-6 course-img">
                <img src="https://via.placeholder.com/350/000000/FFFFFF?text=Course+Image" th:alt="${course.title}">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="content-h2">Course Cards</h2>
                <hr/>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="container card-container" th:each="card : ${course.getCourseCards()}">
            <div class="row cards-in">
                <div class="col-md-6">
                    <h2 th:text="${card.getSubTitle()}" class="content-h2"></h2>
                    <hr>
                    <p th:text="${card.getText()}" class="card-description"></p>
                </div>
                <div class="col-md-6 cards-img-video">
                    <img th:src="@{${card.getImagePath()}}" width="100%" height="350px" th:alt="${card.getSubTitle()}" onerror='this.style.display = "none"'>
                    <video width="100%" height="350px" controls th:src="@{${card.getVideoPath()}}">
                    </video>
                </div>
            </div>
        </div>
        <hr>
        <div class="row card-info">
            <div class="col-md-12">
                <button class="btn form-control" onclick="showCard();">Add New Card</button>
            </div>
        </div>

    </div>

<script >
    function showCard(){
        document.getElementById("nc").style.display = "flex";
    }
    var modal = document.getElementById('nc');
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };

</script>

</body>
</html>
