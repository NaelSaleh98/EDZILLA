<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/main_layout :: head(title = 'EDZILLA - Register for an account')}">
</head>
<body>
    <nav th:replace="~{layouts/main_layout :: nav}"></nav>
    <div th:replace="~{layouts/main_layout :: jumbotron}"></div>

    <!-- ON -->
    <div class="row" th:if="${success}">
        <div class="col-md-3"></div>
        <div class="col-md-6 alert alert-success" role="alert" >
            You have successfully registered with us. Please check your email to activate your account.
        </div>
        <div class="col-md-3"></div>
    </div>


    <!-- ON: User Registration form -->
    <form class="form-horizontal" role="form" method="POST" th:action="@{/register}" th:object="${user}" th:if="!${success}">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="reg_h2">Registration Form</h2>
                <hr>
            </div>
            <div class="col-md-3"></div>
        </div>
    <!--if error happened -->
        <div class="row" th:if="${validationErrors}">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <span class="text-danger align-middle">
                    <ul th:each="error : ${validationErrors}">
                        <li th:text="${error.getDefaultMessage()}"></li>
                    </ul>
                </span>
            </div>
            <div class="col-md-3"></div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2 field-label-responsive">
                <label for="first-name">First Name</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text"
                               name="first-name"
                               class="form-control"
                               id="first-name"
                               placeholder="First Name"
                               th:field="*{firstName}"
                               required autofocus>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2 field-label-responsive">
                <label for="last-name">Last Name</label>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text"
                               name="last-name"
                               class="form-control"
                               id="last-name"
                               placeholder="Last Name"
                               th:field="*{lastName}"
                               required >
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2 field-label-responsive">
                <label for="alias">Alias</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                        <input type="text"
                               name="alias"
                               class="form-control"
                               id="alias"
                               placeholder="This will be your name on Courses & comments"
                               th:field="*{alias}"
                               required >
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2 field-label-responsive">
                <label for="email">E-mail Address</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                        <input type="email"
                               name="email"
                               class="form-control"
                               id="email"
                               placeholder="you@example.com"
                               th:field="*{email}"
                               required >
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2 field-label-responsive">
                <label for="password">Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group ">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-key"></i></div>
                        <input type="password"
                               name="password"
                               class="form-control"
                               id="password"
                               placeholder="Password"
                               th:field="*{password}"
                               required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-2 field-label-responsive">
                <label for="password">Confirm Password</label>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon" style="width: 2.6rem"><i class="fas fa-key"></i>
                        </div>
                        <input type="password"
                               name="confirmPassword"
                               class="form-control"
                               id="confirmPassword"
                               placeholder="Confirm Password"
                                th:field="*{confirmPassword}"
                               required>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="padding-left: 3.6rem">
                <button type="submit" class="btn btn-warning form-control"><i class="fa fa-user-plus"></i> Register</button>
            </div>
            <div class="col-md-3"></div>
        </div>
    </form>
</body>
</html>
